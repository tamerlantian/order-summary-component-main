<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles/style.css">
  <!-- <link rel="stylesheet" href="./styles/normalizer.css"> -->
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="card">
    <header>
      <img class="hero-img" src="./images/illustration-hero.svg" alt="girl dancing">
    </header>
    <div class="ctn">
      <h1 class="bold-text">Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <footer>
        <div class="plan-description">
          <div class="left">
            <img src="./images/icon-music.svg" alt="music icon">
            <p class="plan-text bold-text">Annual Plan<br>
              <span>$59.99/year</span>
            </p>
          </div>          
          <a href="#">Change</a>
        </div>
        <div class="btn-confirm">
          <a href="#">Proceed to Payment</a>
        </div>
        <div class="btn-cancel">
          <a href="">Cancel Order</a>
        </div>
      </footer>
    </div>
  </div>

</body>
</html>
